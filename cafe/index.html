<!-- memo

<div>タグ
汎用ブロック
何の意味も持たないタグ
主にCSSをうまく適用するために使用する

class属性
そのタグが所属するグループの名前を指す
class="news-item"と書いたら「news-item」がクラス名

<a>タグ
HTMLファイルだけでなくHTML内の特定の場所を指定することができる
指定はHTML内にあるid属性が付いたタグ
パスに続けて「#id属性の値」

id属性
タグに名前(ID名)を付けられる
JavaScriptプログラムと組み合わせることもある

テーブル
<table>を親要素として、<tr>, <td>, <th>タグを組み合わせて作成
<tr>1行
<td>通常セル
<th>見出しセル

 -->


<!doctype html>	<!-- DCTYPE宣言 HTML5仕様に準拠 -->
<html>	<!-- ルート要素 DOCTYPE宣言を除くすべてのHTMLタグの親要素 -->

<head>	<!-- メタデータ ドキュメント自体の情報を記述する -->
	<meta charset="UTF-8">
	<title>KUJIRA Cafeへようこそ</title>
</head>

<body>	<!-- ウィンドウに表示される部分 -->
<div class="wrapper">	<!-- CSSを適用しやすくするために<body>をまとめる -->
	<header class="header">	<!-- ページのヘッダー部分をまとめる -->
		<!-- altは画像データが取得できないときに、代わりに表示するテキスト -->
		<h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="KUJIRA Cafe"></a></h1> <!-- 見出し1 -->

		<nav class="nav">	<!-- ナビゲーション 複数のリンクが並んだ部分 -->
			<ul>	<!-- 番号なしリスト -->
				<li><a href="index.html">ホーム</a></li>
				<li><a href="about.html">店舗案内</a></li>
				<li><a href="access.html">アクセス</a></li>
				<li><a href="menu.html">メニュー</a></li>
				<li><a href="contact.html">お問い合わせ</a></li>
			</ul>
		</nav>
	</header>	

	<div class="keyvisual">	<!-- キービジュアルをまとめる　ほかの要素と階層構造(タグの親子関係)を揃えるため -->
		<img src="images/keyvisual.jpg" alt="">
	</div>

	<main>	<!-- ニュース記事部分をまとめる(ページの中心的な部分のため<main>タグ) -->
		<h2 id="news">News</h2>	<!-- 見出し2 -->
		<!-- 段落 -->
		<p class="news-item">4月29日（土）は、九寺楽町の春祭りに出店するため、お店は休業させていたただきます。春祭りでタルトやキッシュ、コーヒーも販売するので、ぜひお越しください。</p>
		<p class="news-item">3月20日（月・祝）は、18時からアコースティックギターデュオ「<a target="_blank" href="http://www.abcr.jp">PICNIC</a>」のライブを開催します。投げ銭方式です。お楽しみに！
		</p>
	</main>
	<footer class="footer">	<!-- フッター部分をまとめる -->
		<p>&copy;Copyright KUJIRA Cafe. All rights reserved.</p>
	</footer>
</div>
</body>

</html>
