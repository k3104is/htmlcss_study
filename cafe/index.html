<html>	<!-- ルート要素 DOCTYPE宣言を除くすべてのHTMLタグの親要素 -->

		<!-- altは画像データが取得できないときに、代わりに表示するテキスト -->
		<h1><a href="index.html"><img src="images/logo.png" alt="KUJIRA Cafe"></a></h1> <!-- 見出し1 -->

		<nav>	<!-- ナビゲーション 複数のリンクが並んだ部分 -->

		</nav>

	</div>

	<footer>	<!-- フッター部分をまとめる -->

</div>
